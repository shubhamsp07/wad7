<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }


        /* id selector */
        #redelement{
            color: red;
        }
        /* class selector */
        .bgblue{
            background-color: green;
        }
        /* grouping selector */
        footer , span{
            background-color: pink;
            /* css comment */

        }

    </style>
</head>
<body>
    <h3>css selectors</h3>
    <p>this is a simple paragraph to demonstrate css selectors</p>
    <p id="redelement">this is a simple paragraph to demonstrate css selectors</p>
    <p class="bgblue">this is a simple paragraph to demonstrate css selectors</p>
    <span>this is span</span>
    <footer>this is footer</footer>
    
</body>
</html>
